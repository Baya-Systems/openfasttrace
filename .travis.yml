language: java

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: 

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2

before_script:
  - pip install --user codecov

after_success:
  - codecov

addons:
  coverity_scan:
    project:
      name: hamstercommunity/openfasttrack
      version: 0.1.0
      description: OpenFastTrack
    # notification_email: scan_notifications@example.com
    build_command_prepend: mvn clean
    build_command: mvn
    branch_pattern: coverity_scan
